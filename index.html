<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <form id="form" name="formPribadi">
                <input type="hidden" name="id" id="id" />
                <label for="">Nama</label>
                <input
                  type="text"
                  placeholder="Nama"
                  class="form-control"
                  name="name"
                  id="name"
                />
                <br />
                <label for="">Email</label>
                <input
                  type="text"
                  placeholder="Email"
                  class="form-control"
                  name="email"
                  id="email"
                />
                <br />
                <label for="">Alamat</label>
                <textarea
                  name="address"
                  placeholder="Alamat"
                  id="address"
                  cols="30"
                  rows="5"
                  class="form-control"
                ></textarea>
                <br />
                <label for="">No Hp</label>
                <input
                  type="text"
                  placeholder="+62xxxxxxx"
                  class="form-control"
                  id="phone"
                  name="phone"
                  maxlength="13"
                />
                <br />
                <h3>Pilih hobi</h3>
                <div class="form-check" id="checkbox">
                  <input
                    type="checkbox"
                    class="form-check-input check"
                    id="mancing"
                    name="checkeds"
                    value="mancing"
                  />
                  <label class="form-check-label" for="check1">Mancing</label>
                </div>
                <div class="form-check" id="checkbox">
                  <input
                    type="checkbox"
                    class="form-check-input check"
                    id="bola"
                    name="checkeds"
                    value="bola"
                  />
                  <label class="form-check-label" for="check2">bola</label>
                </div>
                <div class="form-check" id="checkbox">
                  <input
                    type="checkbox"
                    class="form-check-input check"
                    id="holiday"
                    name="checkeds"
                    value="holiday"
                  />
                  <label class="form-check-label" for="check2">holiday</label>
                </div>
                <br /><br />
                <button
                  class="btn btn-sm btn-primary"
                  id="btn"
                  type="button"
                  onclick="save()"
                >
                  Save
                </button>
                <button
                  class="btn btn-sm btn-primary"
                  type="button"
                  onclick="clearData()"
                >
                  Reset
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <div class="table-responsive">
                <table id="datatable" class="table table-striped">
                  <thead>
                    <tr>
                      <th>No</th>
                      <th>Name</th>
                      <th>email</th>
                      <th>Address</th>
                      <th>Phone</th>
                      <th>Hobi</th>
                      <th>Edit</th>
                      <th>Hapus</th>
                    </tr>
                  </thead>
                  <tbody id="table"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
    <script src="all_data.js"></script>
    <script src="save.js"></script>
    <script src="find.js"></script>
    <script src="remove.js"></script>
    <script>
      allData();
      function clearData() {
        document.getElementById("form").reset();
        document.getElementById("id").value = "";
      }
    </script>
  </body>
</html>
